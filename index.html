<!DOCTYPE html>
<html lang="id">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>POS System</title>
    <!-- Bootstrap 5 CSS -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
    <!-- Font Awesome -->
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
    <!-- Custom CSS -->
    <link rel="stylesheet" href="css/style.css">
</head>
<body>
    <div class="container-fluid h-100">
        <div class="row h-100">
            <!-- Sidebar Kiri -->
            <nav id="sidebar" class="col-sidebar p-0">
                <div class="d-flex flex-column h-100">
                    <div class="sidebar-header p-3">
                        <h3 class="fs-5 mb-0">POS System</h3>
                    </div>
                    <ul class="nav flex-column flex-grow-1">
                        <li class="nav-item">
                            <a href="#" class="nav-link active">
                                <i class="fa-solid fa-house"></i>
                                <span>Beranda</span>
                            </a>
                        </li>
                        <li class="nav-item">
                            <a href="#" class="nav-link">
                                <i class="fa-solid fa-chart-line"></i>
                                <span>Laporan</span>
                            </a>
                        </li>
                        <li class="nav-item">
                            <a href="#" class="nav-link">
                                <i class="fa-solid fa-gear"></i>
                                <span>Pengaturan</span>
                            </a>
                        </li>
                    </ul>
                    <div class="sidebar-footer p-3">
                        <button class="btn btn-outline-danger w-100">
                            <i class="fa-solid fa-right-from-bracket"></i>
                            <span>Keluar</span>
                        </button>
                    </div>
                </div>
            </nav>

            <!-- Panel Tengah -->
            <main class="col-main p-0">
                <!-- Kategori Bar -->
                <div class="category-bar p-2 border-bottom">
                    <div class="d-flex gap-2 overflow-x-auto">
                        <!-- Kategori akan di-generate oleh JavaScript -->
                    </div>
                </div>
                
                <!-- Menu Grid -->
                <div class="menu-container p-3">
                    <div class="row g-3" id="menuGrid">
                        <!-- Menu items akan di-generate oleh JavaScript -->
                    </div>
                </div>
            </main>

            <!-- Panel Kanan -->
            <aside class="col-order p-0">
                <div class="order-panel d-flex flex-column h-100">
                    <!-- Header Order -->
                    <div class="order-header p-3 border-bottom">
                        <select class="form-select mb-2" id="orderType">
                            <option value="dine-in">Makan di Tempat</option>
                            <option value="takeaway">Bawa Pulang</option>
                            <option value="delivery">Pengantaran</option>
                        </select>
                        <div class="order-number">
                            Order #<span id="orderNumber">001</span>
                        </div>
                    </div>

                    <!-- Daftar Item -->
                    <div class="order-items flex-grow-1 p-3">
                        <div class="list-group" id="orderList">
                            <!-- Order items akan di-generate oleh JavaScript -->
                        </div>
                    </div>

                    <!-- Ringkasan Pembayaran -->
                    <div class="payment-summary p-3 border-top">
                        <div class="d-flex justify-content-between mb-2">
                            <span>Subtotal</span>
                            <span id="subtotal">Rp 0</span>
                        </div>
                        <div class="d-flex justify-content-between mb-2">
                            <span>PPN 11%</span>
                            <span id="tax">Rp 0</span>
                        </div>
                        <div class="d-flex justify-content-between fw-bold">
                            <span>Total</span>
                            <span id="total">Rp 0</span>
                        </div>
                        <button class="btn btn-success w-100 mt-3">
                            <i class="fa-solid fa-money-bill"></i>
                            Proses Pembayaran
                        </button>
                    </div>
                </div>
            </aside>
        </div>
    </div>

    <!-- Bootstrap 5 JS -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
    <!-- Custom JS -->
    <script src="js/data.js"></script>
    <script src="js/script.js"></script>
</body>
</html>
